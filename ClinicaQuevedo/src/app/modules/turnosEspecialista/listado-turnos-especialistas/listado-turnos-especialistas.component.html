<div id="container">
  <div id="box">
      <div id="barra">
        <input type="text" class="form-control" name="listadoFiltrado" placeholder="Buscar..." [(ngModel)]="listadoFiltrado">
      </div>
      <br>
      <table class="table table-responsive">
          <thead>
              <tr class="titulos">
                  <th>Paciente</th>
                  <th>Fecha</th>
                  <th>Hora</th>
                  <th>Especialidad</th>
                  <th>Estado</th>
                  <th> </th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let turno of listadoTurnosUsuario | filtropipe : listadoFiltrado">
                  <td>{{turno.paciente.nombre|titlecase}} {{turno.paciente.apellido|titlecase}}</td>
                  <td>{{turno.fecha}}</td>
                  <td>{{turno.hora}}</td>
                  <td>{{turno.especialidad|titlecase}}</td>
                  <td class="neon-verde" *ngIf="turno.estado == 'realizado'">{{turno.estado | titlecase}}</td>
                  <td class="neon-rojo" *ngIf="turno.estado == 'cancelado' || turno.estado == 'rechazado'">{{turno.estado | titlecase}}</td>
                  <td class="neon-amarillo" *ngIf="turno.estado == 'aceptado' || turno.estado == 'pendiente'">{{turno.estado | titlecase}}</td>
                  <td>
                    <button type="button" class="btn btn-success  btn-circle" (click)="eligeTurno(turno)">
                      MÃ¡s Detalles
                    </button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
