<main>
  <h3>Turnos por Especialidad</h3>
  <ngx-charts-pie-chart
    id="grafico5"
    [view]="view"
    [scheme]="colorScheme"
    [results]="informacion"
    [gradient]="gradient"
    [legend]="showLegend"
    [legendTitle]="titulo"
    [maxLabelLength]="letras"
    [legendPosition]="legendPosition"

  <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-success" (click)="descargarPDF()">Descargar Gr√°fico - Turnos por especialidad</button>
  </div>
</main>
