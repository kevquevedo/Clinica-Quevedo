
<div>
  <h3 class="fw-bold">Seleccione la Especialidad:</h3>
  <div class="container-fluid btnEspecialidades tablaEsp" >
    <tr *ngFor="let esp of especialidadesFiltrada" >
      <div class="tarjeta" (click)="eligeEspecialidad(esp)">
        <button >
          <img src="{{esp.img}}" alt="" appNotImage>
        </button>
        <h5 class="fw-bold">{{esp.nombre | titlecase}}</h5>
      </div>
    </tr>
  </div>
</div>
